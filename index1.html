<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가변성있는 레이아웃 연습 (기본)</title>
  <style>
    .container {
      border: 1px solid black;
      width: 100%;
      height: 900px;
    }

    .header {
      background-color: rgb(220, 39, 39);
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      /* 32px */
    }

    .main {
      background-color: rgb(90, 115, 190);
      width: 100%;
      height: 200px;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .article__container {
      display: flex;
      justify-content: center;
    }

    /* .article {
      width: 33%;
    } */

    
    .article {
      background-color: rgb(61, 175, 61);
      width: 34%;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid rgb(82, 156, 67);
      font-size: 2em;
    }

    .footer {
      background-color: rgb(136, 101, 194);
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">HEADER</div>
    <div class="main">MAIN</div>
    <div class="article__container">
      <div class="article">ARTICLE</div>
      <div class="article">ARTICLE</div>
      <div class="article">ARTICLE</div>
    </div>
    <div class="footer">FOOTER</div>
  </div>
</body>

</html>
